version: 1.1

stages:
  - stage:
    - git-checkout:
        params:
          depth: 1

  - stage:
    - js:
        params:
          workdir: ${git-checkout}
          container_type: spa
          build_cmd: npm run build
          dest_dir: public

  - stage:
    - release:
        params:
          dice_yml: ${git-checkout}/dice.yml
          image:
            dice-site: ${js:OUTPUT:image}

  - stage:
    - dice:
        params:
          release_id_path: ${release}